<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="eventos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="header__logo">
            <img class="header__logo-image" src="../imagens/portalsale.png" alt="Logo Salesiano">
            <h1 class="header__logo-title">Portal Salê</h1>
        </div>
    </div>

    <div class="events-page">
        <div class="events-page__header">
            <h2 class="events-page__title">Eventos Disponíveis</h2>
            <div class="events-page__filters">
                <button class="filter-button active" data-filter="all">Todos</button>
                <button class="filter-button" data-filter="palestra">Palestras</button>
                <button class="filter-button" data-filter="workshop">Workshops</button>
                <button class="filter-button" data-filter="seminario">Seminários</button>
                <button class="filter-button" data-filter="favoritos">⭐ Favoritos</button>
            </div>
        </div>

        <div class="events-list" id="eventsList">
            <!-- Os eventos serão carregados dinamicamente via JavaScript -->
        </div>

        <button class="events-page__back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </button>
    </div>

    <!-- Template para os cards de evento -->
    <template id="event-card-template">
        <div class="event-card">
            <div class="event-card__category"></div>
            <div class="event-card__content">
                <h3 class="event-card__title"></h3>
                <p class="event-card__description"></p>
                <div class="event-card__details">
                    <div class="event-card__detail">
                        <i class="fas fa-clock"></i>
                        <span class="event-card__time"></span>
                    </div>
                    <div class="event-card__detail">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="event-card__location"></span>
                    </div>
                    <div class="event-card__detail">
                        <i class="fas fa-user"></i>
                        <span class="event-card__speaker"></span>
                    </div>
                </div>
                <div class="event-card__footer">
                    <span class="event-card__status"></span>
                    <button class="event-card__button">
                        <span class="button-text">Inscrever-se</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="eventos.js"></script>
</body>

</html>
