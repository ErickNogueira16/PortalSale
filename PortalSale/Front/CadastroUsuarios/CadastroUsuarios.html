<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Portal Salê</title>
    <script src="CadastroUsuarios.js"></script>
    <link rel="stylesheet" href="../login/login.css"> <!-- Reutiliza o CSS do login -->
</head>

<body>
    <div class="header">
        <div class="header__logo">
            <img class="header__logo-image" src="../imagens/portalsale.png" alt="Logo Salesiano">
            <h1 class="header__logo-title">Portal Salê</h1>
        </div>
    </div>

    <div class="login">
        <form id="formCadastroUsuario">
            <h2 class="login__title">Cadastro</h2>
            <input type="text" id="nome" class="login__input" placeholder="Nome Completo" required>
            <input type="email" id="email" class="login__input" placeholder="E-mail" required>
            <input type="text" id="ra" class="login__input" placeholder="RA" required>
            <input type="password" id="senha" class="login__input" placeholder="Senha" required>
            <input type="password" id="confirmarSenha" class="login__input" placeholder="Confirmar Senha" required>
            <button type="submit" class="login__button" id="cadastrarButton">Cadastrar</button>
            <div class="login__forgot-password" onclick="window.location.href='../login/login.css'">Já tem conta? Faça
                login</div>
        </form>
    </div>
</body>

</html>
